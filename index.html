<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <img src="_imgs/rock.jpg" alt="Rock">
    <div class="description">
        <h2>Nome da m√∫sica</h2>
        <i>Marcio Gabriel</i>
    </div>
    <div class="duration">
        <div class="bar">
            <progress value="0" max="1"></progress>
            <div class="point"></div>
        </div>
        <div class="time">
            <p class="start">0:00</p>
            <p class="end">2:46</p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward-step arrows"></i>
        <i class="fa-solid fa-circle-play button-play"></i>
        <i class="fa-solid fa-circle-pause button-pause" style="display: none;"></i>
        <i class="fa-solid fa-forward-step arrows"></i>
    </div>
    <audio src="_musics/It Was a Time - TrackTribe.mp3"></audio>

    <script src="_scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/4ad013ec14.js" crossorigin="anonymous"></script>
</body>
</html>
