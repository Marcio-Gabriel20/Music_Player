<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <div class="divPlayer">
        <img src="_imgs/rock.jpg" alt="Rock">
        <div class="description">
            <div class="divDescription">
                <h2></h2>
                <i></i>
            </div>
        </div>
        <div class="duration">
            <div class="bar">
                <progress value="0" max="1"></progress>
                <div class="point"></div>
            </div>
            <div class="time">
                <p class="start">0:00</p>
                <p class="end"></p>
            </div>
        </div>
        <div class="player">
            <i class="fa-solid fa-backward-step arrows previous"></i>
            <i class="fa-solid fa-circle-play button-play"></i>
            <i class="fa-solid fa-circle-pause button-pause" style="display: none;"></i>
            <i class="fa-solid fa-forward-step arrows next"></i>
        </div>
        <audio src=""></audio>
    </div>

    <script src="_scripts/musics.js"></script>
    <script src="_scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/4ad013ec14.js" crossorigin="anonymous"></script>
</body>
</html>
